<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<style>
    .card-container {
        display: flex;
        gap: 16px;
        /* カード間の余白 */
        overflow-x: auto;
        /* 横スクロール */
        padding: 16px;
    }

    .card {
        min-width: 200px;
        /* 重要：これがないと折り返される */
        height: 120px;
        background: #f3f3f3;
        border-radius: 8px;
        padding: 16px;
        flex-shrink: 0;
        /* 縮まないようにする */
    }

    .card-img-fit {
        object-fit: cover;
    }
</style>

<body>

    <div>
        <i class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            星穹列車へ
            <img src="images/星軌チケット.webp" class="bi bi-arrow-right" style="width: 100px; height: 80px;">
        </i>

        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">星穹列車へようこそ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        チケットを確認しますか？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-primary">進む</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3 mx-auto" style="max-width: 540px; height: 300px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</html>
